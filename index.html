<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-card">
    <div class="quiz-header">
        <h2>Quiz Challenge</h2>
        <span id="progress">1 / 3</span>
    </div>

    <h3 id="question">Question Text</h3>

    <div class="options">
        <button class="option" onclick="selectAnswer(0)"></button>
        <button class="option" onclick="selectAnswer(1)"></button>
        <button class="option" onclick="selectAnswer(2)"></button>
        <button class="option" onclick="selectAnswer(3)"></button>
    </div>

    <button id="nextBtn" onclick="nextQuestion()">Next âžœ</button>
</div>

<script src="script.js"></script>
</body>
</html>
